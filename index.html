<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảnh báo bảo mật</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .warning {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        function showPopups() {
            setTimeout(() => alert("🚨 CẢNH BÁO: Tài khoản của bạn đang bị xâm nhập!"), 1000);
            setTimeout(() => alert("❌ Gmail của bạn đã bị rò rỉ trên web đen!"), 3000);
            setTimeout(() => alert("⚠️ Số điện thoại [0785-000-127] đang bị sử dụng trái phép!"), 5000);
            setTimeout(() => alert("💀 Ngân hàng phát hiện giao dịch đáng ngờ!"), 7000);
            setTimeout(() => alert("🤣 CÁ THÁNG TƯ VUI VẺ! Bạn bị lừa rồi! 😆"), 10000);
        }
    </script>
</head>
<body onload="showPopups()">
    <h1 class="warning">🔥 CẢNH BÁO HỆ THỐNG 🔥</h1>
    <p class="warning">Hệ thống phát hiện hoạt động bất thường trên tài khoản của bạn!</p>
    <p class="warning">Vui lòng KHÔNG nhập thông tin cá nhân vào bất kỳ đâu!</p>
</body>
</html>
